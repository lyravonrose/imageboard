<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lyra Von Rose Designs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <modal-component v-if="imageSelected" :image-id="imageSelected" @close="closeComponent"></modal-component>
        <h1>{{heading}}'s Jewellery Designs</h1>
        <h2>Work/Commissions 2011-2020 âœ¨</h2>
        <form>
            <input v-model="title" type="text" name="title" placeholder="title">
            <input v-model="username" type="text" name="username" placeholder="username">
            <input v-model="description" type="text" name="description" placeholder="description">
            <input @change="fileSelectHandler" type="file" name="file" accept="image/*">
            <button @click.prevent="clickHandler">Upload</button>
        </form>
        
        <section class="image-grid">
    <ul v-if="images.length" class="img-container" >
        <li v-for="image in images" class="image">
            <img :src="image.url" @click="selectImage(image.id)" :alt="image.title"><br>
          {{image.id}} | {{image.title}} 
        </li>
    </ul>
    <button v-if="isThereMoreImages" @click="getMoreImages" class="more">MoreðŸŒ¸</button>
    </section>
    </div>
    <script src="/js/app.js" type="module" crossorigin="use-credentials"></script>
    
</body>
</html>
